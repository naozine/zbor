version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/storage/queries"
    schema: "internal/storage/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/storage/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
